<svg width="64" height="64" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Dark gray background -->
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#27272a"/>
      <stop offset="100%" stop-color="#3f3f46"/>
    </linearGradient>

    <!-- Copper gradient -->
    <linearGradient id="copperGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#b45309"/>
      <stop offset="50%" stop-color="#d97706"/>
      <stop offset="100%" stop-color="#92400e"/>
    </linearGradient>

    <!-- Lighter copper/bronze accent -->
    <linearGradient id="bronzeGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#f59e0b"/>
      <stop offset="100%" stop-color="#d97706"/>
    </linearGradient>
  </defs>

  <!-- Background - full canvas with rounded corners -->
  <rect x="0" y="0" width="64" height="64" rx="14" fill="url(#bgGrad)"/>

  <!-- Three abstract blocks - staggered, playful (scaled up proportionally) -->
  <rect x="12" y="30" width="16" height="24" rx="4" fill="url(#copperGrad)"/>
  <rect x="34" y="20" width="16" height="34" rx="4" fill="url(#copperGrad)" opacity="0.7"/>
  <rect x="24" y="10" width="16" height="28" rx="4" fill="url(#bronzeGrad)"/>
</svg>
