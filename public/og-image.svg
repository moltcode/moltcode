<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Dark background gradient matching site -->
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0b0907"/>
      <stop offset="100%" stop-color="#1a1512"/>
    </linearGradient>

    <!-- Copper gradient -->
    <linearGradient id="copperGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#b45309"/>
      <stop offset="50%" stop-color="#d97706"/>
      <stop offset="100%" stop-color="#92400e"/>
    </linearGradient>

    <!-- Lighter copper/bronze accent -->
    <linearGradient id="bronzeGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#f59e0b"/>
      <stop offset="100%" stop-color="#d97706"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGrad)"/>

  <!-- Subtle grid pattern -->
  <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
    <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#ffffff" stroke-width="0.5" stroke-opacity="0.05"/>
  </pattern>
  <rect width="1200" height="630" fill="url(#grid)"/>

  <!-- Logo blocks - centered and scaled -->
  <g transform="translate(480, 200)">
    <rect x="30" y="75" width="40" height="60" rx="10" fill="url(#copperGrad)"/>
    <rect x="85" y="50" width="40" height="85" rx="10" fill="url(#copperGrad)" opacity="0.7"/>
    <rect x="60" y="25" width="40" height="70" rx="10" fill="url(#bronzeGrad)"/>
  </g>

  <!-- Text -->
  <text x="600" y="420" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="72" font-weight="700" fill="#fafaf9">Molt Code</text>
  <text x="600" y="480" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="28" fill="#a8a29e">The AI Workstation for Vibe Coding</text>
</svg>
